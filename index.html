<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farming Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.16/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d3436 100%);
            background-image: url('image2.jpeg');
            /* Corrected */
            background-size: cover;
            /* Ensures full coverage */
            background-position: center;
            /* Centers the image */
            background-repeat: no-repeat;
            /* Prevents tiling */
        }


        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* .animate-pulse-slow {
            animation: pulse 3s ease-in-out infinite;
        } */

        .gradient-border {
            position: relative;
            border: double 4px transparent;
            border-radius: 16px;
            background-image: linear-gradient(#000, #000),
                linear-gradient(to right, #00f260, #0575e6);
            background-origin: border-box;
            background-clip: padding-box, border-box;
        }

        .carousel {
            scroll-behavior: smooth;
        }

        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }
    </style>
</head>

<body class="min-h-screen p-6 flex flex-col items-center justify-start text-white">

    <!-- Header Section -->
    <header class="w-full max-w-4xl glass-effect rounded-2xl p-8 mb-8 animate-float">
        <div class="flex items-center justify-center mb-4">
            <div class="relative group">
                <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-green-400 to-blue-500 rounded-full blur opacity-60 group-hover:opacity-100 transition duration-1000">
                </div>
                <img src="https://images.unsplash.com/photo-1495908333425-29a1e0918c5f?auto=format&fit=crop&q=80&w=100&h=100&ixlib=rb-4.0.3"
                    alt="Plant icon" class="relative w-16 h-16 rounded-full object-cover">
            </div>
            <h1
                class="text-4xl font-bold ml-4 bg-gradient-to-r from-green-300 via-blue-400 to-purple-500 text-transparent bg-clip-text">
                Smart Farming Assistant</h1>
        </div>
        <p
            class="text-lg font-medium text-center bg-gradient-to-r from-green-400 to-blue-400 text-transparent bg-clip-text">
            Real-time AI-powered insights for optimal plant care</p>

        <!-- Feature Tags -->
        <div class="flex justify-center gap-4 mt-6 flex-wrap">
            <div
                class="bg-gradient-to-r from-green-400 to-blue-500 p-[1px] rounded-full group transition-all duration-300 hover:from-blue-500 hover:to-purple-500">
                <div
                    class="px-4 py-2 rounded-full bg-black bg-opacity-80 hover:bg-opacity-60 transition-all duration-300">
                    <span class="font-semibold">Real-time Monitoring</span>
                </div>
            </div>
            <div
                class="bg-gradient-to-r from-blue-400 to-purple-500 p-[1px] rounded-full group transition-all duration-300 hover:from-purple-500 hover:to-pink-500">
                <div
                    class="px-4 py-2 rounded-full bg-black bg-opacity-80 hover:bg-opacity-60 transition-all duration-300">
                    <span class="font-semibold">AI Recommendations</span>
                </div>
            </div>
            <div
                class="bg-gradient-to-r from-purple-400 to-pink-500 p-[1px] rounded-full group transition-all duration-300 hover:from-pink-500 hover:to-red-500">
                <div
                    class="px-4 py-2 rounded-full bg-black bg-opacity-80 hover:bg-opacity-60 transition-all duration-300">
                    <span class="font-semibold">Smart Analytics</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="w-full max-w-4xl glass-effect rounded-2xl p-8 animate-pulse-slow">
        <!-- Environment Stats Carousel -->
        <div class="relative overflow-hidden rounded-xl mb-8">
            <div class="carousel flex transition-transform duration-500 ease-in-out" id="stats-carousel">
                <div class="w-full flex-none">
                    <div class="grid grid-cols-3 gap-4">
                        <div
                            class="gradient-border p-6 text-center group hover:scale-105 transition-transform duration-300">
                            <div class="text-blue-400 font-semibold mb-2">Temperature</div>
                            <div class="text-3xl font-bold bg-gradient-to-r from-blue-400 to-green-400 text-transparent bg-clip-text"
                                id="temp-display">25°C</div>
                        </div>
                        <div
                            class="gradient-border p-6 text-center group hover:scale-105 transition-transform duration-300">
                            <div class="text-green-400 font-semibold mb-2">Humidity</div>
                            <div class="text-3xl font-bold bg-gradient-to-r from-green-400 to-teal-400 text-transparent bg-clip-text"
                                id="humidity-display">60%</div>
                        </div>
                        <div
                            class="gradient-border p-6 text-center group hover:scale-105 transition-transform duration-300">
                            <div class="text-teal-400 font-semibold mb-2">Soil Moisture</div>
                            <div class="text-3xl font-bold bg-gradient-to-r from-teal-400 to-blue-400 text-transparent bg-clip-text"
                                id="moisture-display">40%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recommendation Section -->
        <div class="gradient-border p-6">
            <div class="flex items-center mb-4">
                <div class="w-2 h-8 bg-gradient-to-b from-green-400 to-blue-500 rounded-full mr-4"></div>
                <h3
                    class="text-xl font-semibold bg-gradient-to-r from-green-300 to-blue-400 text-transparent bg-clip-text">
                    AI Recommendation</h3>
            </div>
            <div id="response-container" class="prose prose-invert max-w-none text-gray-200 text-lg leading-relaxed">
                <div class="animate-pulse space-y-2">
                    <div class="h-4 bg-gradient-to-r from-gray-700 to-gray-600 rounded w-3/4"></div>
                    <div class="h-4 bg-gradient-to-r from-gray-700 to-gray-600 rounded w-1/2"></div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Function to fetch and update the latest data
        async function fetchLatestResponse() {
            try {
                // Show loading animation
                document.getElementById('response-container').innerHTML = `
                    <div class="animate-pulse space-y-2">
                        <div class="h-4 bg-gradient-to-r from-gray-700 to-gray-600 rounded w-3/4"></div>
                        <div class="h-4 bg-gradient-to-r from-gray-700 to-gray-600 rounded w-1/2"></div>
                    </div>
                `;

                // Fetch the latest data
                const response = await fetch('http://127.0.0.1:5000/latest-response');
                const data = await response.json();

                if (data.response) {
                    // Update recommendation with fade effect
                    const container = document.getElementById('response-container');
                    container.style.opacity = '0';
                    setTimeout(() => {
                        container.innerHTML = marked.parse(data.response);
                        container.style.opacity = '1';
                    }, 300);

                    // Update environmental data with animation
                    const elements = {
                        temp: document.getElementById('temp-display'),
                        humidity: document.getElementById('humidity-display'),
                        moisture: document.getElementById('moisture-display')
                    };

                    Object.entries(elements).forEach(([key, element]) => {
                        element.style.transform = 'scale(0.8)';
                        setTimeout(() => {
                            element.textContent = key === 'temp' ? `${data.temperature}°C` :
                                key === 'humidity' ? `${data.humidity}%` :
                                    data.soil_moisture;
                            element.style.transform = 'scale(1)';
                        }, 300);
                    });
                } else {
                    document.getElementById('response-container').innerHTML = `
                        <div class="text-red-400 flex items-center">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Error: ${data.error || 'No data available'}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('response-container').innerHTML = `
                    <div class="text-red-400 flex items-center">
                        <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        Failed to fetch data. Please check your connection.
                    </div>
                `;
            }
        }

        // Initial data fetch
        fetchLatestResponse();

        // Fetch data every 1 minute
        setInterval(fetchLatestResponse, 60000);
    </script>
</body>

</html>
